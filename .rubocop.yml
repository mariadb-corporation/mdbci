AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Layout/HeredocIndentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  IgnoredMethods:
    - context
    - describe

Metrics/ClassLength:
  Max: 400

Layout/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 15

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/MultilineBlockChain:
  Enabled: false

Style/NegatedIf:
  Enabled: false

Style/AccessorGrouping:
  EnforcedStyle: separated
